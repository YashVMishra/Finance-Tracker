spring.application.name=personal-finance-backend

# H2 persistent database
spring.datasource.url=jdbc:h2:file:./data/financedb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Creates/updates schema on startup. Use "validate" or "none" in production.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs, useful for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Format SQL queries in logs

# H2 Console (Optional, for development - access at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

